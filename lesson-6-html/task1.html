<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>

    table {
      margin: 20px;

    table, td, th {
      border: 1px solid #595959;
      border-collapse: collapse;
    }

    td, th {
      padding: 20px;
      width: 20px;
      height: 20px;
  
    }
  </style>
</head>
<body>
  <h2>1</h2>
    <table border="1">
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td colspan="2"></td>
          <td colspan="3"></td>
          <td colspan="2" style="background-color: #fffa69"></td>
        </tr>
        <tr>
          <td></td>
          <td rowspan="2"></td>
          <td colspan="4" rowspan="4" style="background-color: #ff5b2d"></td>

        <tr>
          <td></td>

        <tr>
          <td></td>
        </tr>

        </tr>
        <tr>
          <td></td>
          <td rowspan="3" style="background-color: #fffa69"></td>
          <td style="background-color: #000000"></td>
          <td style="background-color: #000000"></td>
          <td colspan="2"></td>         
          <td colspan="2" rowspan="2" style="background-color: #074481"></td>         
        </tr>
        <tr>
          <td></td>
          <td colspan="2" rowspan="2"></td>          
          <td colspan="2" style="background-color: #000000"></td>
        </tr>
        <tr>
          <td></td>
          <td colspan="4"></td>
        </tr>
      </tbody>
    </table>

</html>
